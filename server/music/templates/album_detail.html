{% extends 'base.html' %}

{% load static %}


{% block content %}
<h1>Album {{ album.title}} page</h1>

<h3>Year: {{ album.release_year }}</h3>
<h3>Genre: {{ album.get_stars_display }}</h3>
<h3>Band: {{ album.band.name }}</h3>

{% for s in songs %}
    <h3><a href="{% url 's_detail' s.id %}"> {{ s.title }}</a></h3>
{% endfor %}

{% endblock %}
